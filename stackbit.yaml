stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: '16'
cmsName: git

assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /

dataDir: content/data
pagesDir: content/pages

pageLayoutKey: type
objectTypeKey: type
styleObjectModelName: ThemeStyle

contentModels:
  PageLayout:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.md'
  PostLayout:
    isPage: true
    urlPath: '/blog/{slug}'
    newFilePath: 'blog/{slug}.md'
  PostFeedLayout:
    isPage: true
    singleInstance: true
    urlPath: '/blog'
    file: 'blog/index.md'
    newFilePath: 'blog/index.md'
  Person:
    newFilePath: 'team/{slug}.json'
  BlogCategory:
    newFilePath: 'categories/{slug}.json'

modelsSource:
  type: files
  modelDirs:
    - .stackbit/models
